<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End page</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="justify-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled = true
          >
            Save
          </button>
        </form>
        <a class="btn" href="/quiz-app/game.html">Play Again</a>
        <a class="btn" href="/quiz-app">Homepage</a>
      </div>
    </div>
    <script src="/quiz-app/end.js"></script>
  </body>
</html>
